services:
  postgres:
    image: postgres:15-alpine
    container_name: time-sync-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: timesync
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: time-sync-backend
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - DATABASE_URL=postgres://admin:password@postgres:5432/timesync
      - NODE_ENV=development
    ports:
      - "3000:3000"
    depends_on:
      - postgres

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: time-sync-frontend
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - EXPO_PUBLIC_API_URL=http://10.0.0.51:3000
    ports:
      - "3002:3002"
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  postgres_data: